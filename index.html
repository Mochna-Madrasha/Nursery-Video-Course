    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Kalpurush', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.8rem;
            color: white;
            margin-bottom: 10px;
        }
        
        .title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        /* Video Grid System */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        
        /* Large devices - 4 columns */
        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
        
        /* Medium devices - 3 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
        }
        
        /* Small devices - 2 columns */
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        /* Extra small devices - 1 column */
        @media (max-width: 360px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .thumbnail-container {
            position: relative;
            height: 180px;
            overflow: hidden;
        }
        
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .play-overlay {
            opacity: 1;
        }
        
        .play-icon {
            color: white;
            font-size: 3rem;
            background: rgba(0,0,0,0.6);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 2;
        }
        
        .video-content {
            padding: 18px;
        }
        
        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 45px;
        }
        
        .video-category {
            display: inline-block;
            background: #e7f3ff;
            color: #1a2980;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Login Button */
        .login-btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        /* Modal/Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-title {
            color: #1a2980;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .login-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            background: #e7f3ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #1a2980;
            font-size: 1.2rem;
        }
        
        .info-text {
            flex: 1;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 2px;
        }
        
        .info-value {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }
        
        .copy-btn {
            background: #1a2980;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #26d0ce;
        }
        
        /* Status Message */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Video counter */
        .video-counter {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>

        // Load videos into grid
        function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            VIDEO_DATA.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openVideo(video);
                
                videoCard.innerHTML = `
                    <div class="thumbnail-container">
                        <div class="video-number">${video.id}</div>
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail" loading="lazy">
                        <div class="play-overlay">
                            <div class="play-icon">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                    <div class="video-content">
                        <h3 class="video-title">${video.title}</h3>
                        <span class="video-category">${video.category}</span>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
        }

        // Open video with auto-login
        function openVideo(video) {
            showStatus(`‡¶≠‡¶ø‡¶°‡¶ø‡¶ì #${video.id} ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...`, 'loading');

            if (!loginWindow) {
                showStatus('‡¶™‡¶™‡¶Ü‡¶™ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶™‡¶™‡¶Ü‡¶™ ‡¶Ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', 'error');

            // Auto-fill login after 2 seconds

                        setTimeout(() => {

                            const password = '${LOGIN_CONFIG.password}';
                            
                            // Find and fill username field
                            const usernameFields = document.querySelectorAll('input[type="text"], input[type="email"]');
                            for (let field of usernameFields) {
                                if (field.placeholder?.toLowerCase().includes('user') || 
                                    field.placeholder?.toLowerCase().includes('email')) {
                                    field.value = username;
                                    field.dispatchEvent(new Event('input', { bubbles: true }));
                                }
                            }
                            
                            // Find and fill password field
                            const passwordFields = document.querySelectorAll('input[type="password"]');
                            if (passwordFields.length > 0) {
                                passwordFields[0].value = password;
                                passwordFields[0].dispatchEvent(new Event('input', { bubbles: true }));
                            }
                            
                            // Auto submit after 1.5 seconds
                            setTimeout(() => {
                                const forms = document.querySelectorAll('form');
                                if (forms.length > 0) {
                                    forms[0].submit();
                                }
                            }, 1500);
                        }, 1000);
                    `;
                    
                    loginWindow.postMessage({ script: autoFillScript }, '*');
                    showStatus('‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'success');
                    
                } catch (error) {
                    showStatus('‡¶Ö‡¶ü‡ßã ‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡•§ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', 'error');

        }

        // Show/Hide login modal
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Copy login info to clipboard
        function copyLoginInfo() {
            const text = `‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ: ${LOGIN_CONFIG.username}\n‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°: ${LOGIN_CONFIG.password}`;
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('‡¶≤‡¶ó‡¶á‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!', 'success');
                setTimeout(hideLoginModal, 1000);
            }).catch(err => {
                // Fallback method
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('‡¶≤‡¶ó‡¶á‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!', 'success');
                setTimeout(hideLoginModal, 1000);
            });
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.background = type === 'success' ? '#4CAF50' : '#FF416C';
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                hideLoginModal();
            }
        }

        // Initialize on page load
        window.onload = function() {
            loadVideos();
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideLoginModal();
                }
            });
        };
    </script>
</body>
